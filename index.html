<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>演習問題-1</title>
</head>

<body>
  <artical class="body">
    <h1 class="body__tle">キャッチコピー</h1>

    <section class="body__content">
      <h2 class="body__content-tle">About</h2>
      <p  class="body__content-line">COACHTECHは(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。</p>
      <p  class="body__content-line">プログラミング未経験の方でも、<span class="body__content-line--bold ">「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。</p>
    </section>

    <section class="body__content">
      <h2 class="body__content-tle">ブログ</h2>
      <div class="body__content-img"><img src="img/blog__eyecatch1.jpg"></div>
      <p class="body__content-memo">コーチテックブログのタイトルがここに入ります。</p>
      <div class="body__content-img"><img src="img/blog__eyecatch2.jpg"></div>
      <p class="body__content-memo">コーチテックブログのタイトルがここに入ります。</p>
      <div class="body__content-img"><img src="img/blog__eyecatch3.jpg"></div>
      <p class="body__content-memo">コーチテックブログのタイトルがここに入ります。</p>
    </section>

    <section class="body__content">
      <h2 class="body__content-tle">問い合わせ</h2>
      <form method="post" action=".#">
        <p class="body__content-inp">
          <label>名前</label>
          <input type="text" name="name" maxlength="40">
        </p>
        <p class="body__content-inp">
          <label>メールアドレス</label>
          <input type="email" name="mail" maxlength="255">
        </p>
        <p class="body__content-inp">
          <label>用件</label>
          <select name="require">
            <option>広告掲載について</option>
            <option>採用について</option>
          </select>
        </p>
        <p class="body__content-inp">
          <label>内容</label>
          <textarea name="detail" maxlength="1000"></textarea>
        </p>
        <p class="body__content-inp">
          <button type="reset" name="remove">削除</button>
          <button type="submit" name="send">送信</button>
        </p>
      </form>
    </section>
  
  </artical>

</body>

</html>
